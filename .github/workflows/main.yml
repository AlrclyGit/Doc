name: fnico-website

on:
  push:
    branches: [ main ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install nodejs
        uses: actions/setup-node@v3.6.0
        with:
          node-version: "16.17.0"
      - name: install deps
        run: npm install
      - name: build app
        run: npm run docs:build
      - name: copy dist file with scp
        uses: appleboy/scp-action@v0.0.1
        with:
          host: DOC_HOST
          username: DOC_NAME
          password: DOC_PASS
          port: 22
          source: 'docs/'
          target: DOC_TARGET
